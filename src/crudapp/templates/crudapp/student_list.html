{% extends 'crudapp/base.html' %}


{% block title %}
    Student List
{% endblock title %}


{% block content %}
    
<ul>
    {% for student in students %}
        <a href="{% url 'detail' student.id %}">
        <li>{{student}}</li>
        </a>
    {% endfor %}
</ul>
<a href="{% url 'add' %}">
    <button>Add student</button>
</a>

{% endblock content %}
